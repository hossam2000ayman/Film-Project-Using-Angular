<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4
          style="
            text-transform: uppercase;
            font-weight: bold;
            border-left: 5px solid #ff9900;
            padding-left: 10px;
          "
        >
          Trending Movies
        </h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover view-all" (click)="goToMovie('trending', movie.id)">
            <img [src]="movie.cover" class="image-margin" />
          </div>
          <div class="detail">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="theatre-movies">
      <div class="top">
        <h4
          style="
            text-transform: uppercase;
            font-weight: bold;
            border-left: 5px solid #ff9900;
            padding-left: 10px;
          "
        >
          Popular in Theatres
        </h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="goToMovie('theatre', movie.id)">
            <img [src]="movie.cover" class="image-margin" />
          </div>
          <div class="detail">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ movie.rating }}</span>
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4
      style="
        text-transform: uppercase;
        font-weight: bold;
        border-left: 5px solid #ff9900;
        padding-left: 10px;
      "
    >
      All Time Popular
    </h4>

    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="detail">
          <div class="name" (click)="goToMovie('popular', movie.id)">
            {{ movie.name }}
          </div>
          <div class="rating">
            <span class="rating-value">{{ movie.rating }}</span>
            <!--to reuse Input from other component you can assign it in selector tags -->
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
      <div class="view-all">View all</div>
    </div>
  </div>
</div>
